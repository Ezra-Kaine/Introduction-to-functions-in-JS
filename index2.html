<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope of a variable in a function</title>
</head>
<body>
    <h1>Scope of a variable in a function in JS</h1>
    <button onclick="car()">Click Me</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var b=5;
        function car(){
            var a=4;
            document.getElementById("demo1").innerHTML=b*a;
        }
        document.getElementById("demo2").innerHTML=a;
        document.getElementById("demo2").innerHTML=b;

    </script>
</body>
</html>
