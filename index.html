<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to functions in JS</title>
</head>
<body>
    <h1>Intro Functions in JS</h1>
    <button onclick="myFunction(5)">Click Me</button>
    <script>
        function myFunction(x,y){
            if(y===undefined){
                y=2;
            }
            document.write(x*y);

        }
    </script>
</body>
</html>
